<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>

<body>
    <header>
        <div class="container">
            <h1>Veículos de luxo</h1>
            <div class="menu-hamburguer">
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Confira alguns modelos e adquira já o seu!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="carousel-imagens">
        <img src="./images/slide1.png">
        <img src="./images/slide2.png">
        <img src="./images/slide3.png">
    </div>
    <section>
        <div class="container">
            <h2>Entre em contato:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="veiculo-interesse">Veiculo de interesse:</label>
                    <input type="text" id="veiculo-interesse">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#carousel-imagens').slick({
                autoplay:true
            })

            $('#telefone').mask('(00) 00000-00000')

            $('#veiculo-interesse').mask(' SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS')

            $('#nome').mask('SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                },
                telefone: {
                    required: true
                },
                mensagem: {
                    required: true,
                },
                veiculoDeInteresse: {
                    required:false,
                }
            },
            messages: {
                nome:'Por favor insira o seu nome'
            },
            submitHandler: function(form) {
                console.log(form)
            },
            invalidHandler: function (evento, validador){
                let camposIncorretos = validador.numberOfInvalids();
                if (camposIncorretos) {
                    alert(`Existem ${camposIncorretos} campos incorretos`)
                }
            }
            })
        })
    </script>
</body>

</html>
