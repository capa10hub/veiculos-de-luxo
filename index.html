<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Motors</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>

<body>
    <header>
        <div class="container">
            <h1>Veículos de luxo</h1>
            <div class="menu-hamburguer">
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Confira alguns modelos e adquira já o seu!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="carousel-imagens">
        <img src="./images/slide1.png">
        <img src="./images/slide2.png">
        <img src="./images/slide3.png">
    </div>
    <section>
        <div class="container">
            <h2>Insira seus dados para finalização da compra:</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Gabriel Guilherme" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="email@exemplo.com" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço completo:</label>
                    <input type="endereco" placeholder="Rua, Número,Bairro, Cidade e Estado" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#carousel-imagens').slick({
                autoplay:true
            })

            $('#telefone').mask('(00) 00000-00000')

            $('#cpf').mask(' 000.000.000-00')

            $('#cep').mask(' 0000-0000')

            $('#nome').mask('SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                },
                telefone: {
                    required: true
                },
                cep: {
                    required: true,
                },
                endereco: {
                    required:true,
                },
                cpf: {
                    required:true,
                }
            },
            messages: {
                nome:"Por favor insira o seu nome"
            },
            
            submitHandler: function(form) {
                console.log(form)
                alert("Parabéns! Formulário enviado com sucesso.");
                form.subimit()
            },
            invalidHandler: function (evento, validador){
                let camposIncorretos = validador.numberOfInvalids();
                if (camposIncorretos) {
                    alert(`Existem ${camposIncorretos} campos incorretos`)
                }
            }
            })
        })
    </script>
</body>

</html>
